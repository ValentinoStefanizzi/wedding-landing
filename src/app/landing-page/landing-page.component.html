<div class="overlay" (click)="animationState = true;">
  <div class="overlay__container">
    <div class="overlay__panel overlay__panel--left" [class.animate]="animationState"></div>
    <div class="overlay__panel overlay__panel--right" [class.animate]="animationState"></div>
  </div>
</div>
<div class="content" [@fadeIn]="animationState">
  <div class="content__container">
    <div class="content__text">
      <h1>Benvenuti al nostro matrimonio!</h1>
      <p>Grazie per essere qui con noi in questo giorno speciale.</p>
    </div>
  </div>
</div>
