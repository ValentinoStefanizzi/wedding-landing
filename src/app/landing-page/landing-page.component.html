<div class="h-full w-full" (click)="animationState = true">
  <div class="h-full w-full flex">
    <div
      class="bg-[length:200%_100%] h-full w-1/2 bg-[url(/assets/TestFacciata.svg)] bg-no-repeat bg-left"
      [ngClass]="{ 'perspective-midrange rotate-[-180px] origin-left duration-[3s]': animationState }"
    ></div>
    <div
      class="bg-[length:200%_100%] h-full w-1/2 bg-[url(/assets/TestFacciata.svg)] bg-no-repeat bg-right"
      [ngClass]="{ 'perspective-midrange rotate-[180px] origin-right duration-[3s]': animationState }"
    ></div>
  </div>
</div>
